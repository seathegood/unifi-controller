name: Check for Upstream UniFi Version

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Check for new UniFi version
        id: check
        run: |
          NEW_VERSION=$(python .github/scripts/check_unifi_version.py)
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: No new version detected
        if: ${{ steps.check.outputs.new_version == '' }}
        run: echo "No new UniFi version detected; exiting successfully."

      - name: Create Pull Request
        if: ${{ steps.check.outputs.new_version != '' }}
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update to UniFi ${{ steps.check.outputs.new_version }}"
          title: "chore: update to UniFi ${{ steps.check.outputs.new_version }}"
          body: |
            This pull request updates UniFi Controller to version ${{ steps.check.outputs.new_version }}.
            Please review and test before merging.
          branch: "unifi-update-${{ steps.check.outputs.new_version }}"
          delete-branch: true</file>
      
      - name: Update versions.txt
        if: ${{ steps.check.outputs.new_version != '' }}
        run: |
          touch versions.txt
          if ! grep -Fxq "${{ steps.check.outputs.new_version }}" versions.txt; then
            echo "${{ steps.check.outputs.new_version }}" >> versions.txt
            echo "Appended ${{ steps.check.outputs.new_version }} to versions.txt"
          else
            echo "Version already present in versions.txt; skipping."
          fi