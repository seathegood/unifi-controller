name: Check for Upstream UniFi Version

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Check for new UniFi version
        id: check
        run: python3 .github/scripts/check_unifi_version.py

      - name: Update repository files
        if: ${{ steps.check.outputs.new_version != '' }}
        run: |
          python .github/scripts/update_unifi_assets.py "${{ steps.check.outputs.new_version }}"

      - name: No new version detected
        if: ${{ steps.check.outputs.new_version == '' }}
        run: echo "No new UniFi version detected; exiting successfully."

      - name: Create Pull Request
        if: ${{ steps.check.outputs.new_version != '' }}
          && github.repository_owner == 'seathegood'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update to UniFi ${{ steps.check.outputs.new_version }}"
          title: "chore: update to UniFi ${{ steps.check.outputs.new_version }}"
          body: |
            ## Summary
            - Update UniFi Network Application to `${{ steps.check.outputs.new_version }}`.
            - [UniFi Release Notes](${{ steps.check.outputs.release_url }})

            ## Testing
            - [ ] Build and smoke tests (automatic)
            - [ ] Publish to Docker Hub

            <!-- unifi-version: ${{ steps.check.outputs.new_version }} -->
            <!-- release-url: ${{ steps.check.outputs.release_url }} -->
          branch: "unifi-update-${{ steps.check.outputs.new_version }}"
          delete-branch: true
          labels: automation,ready-to-merge
