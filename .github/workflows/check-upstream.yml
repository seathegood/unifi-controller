

name: Check for Upstream UniFi Version

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Check for new UniFi version
        id: check
        run: |
          NEW_VERSION=$(python .github/scripts/check_unifi_version.py)
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Compare with existing tags
        run: |
          git fetch --tags
          VERSION_TAG="v${{ steps.check.outputs.new_version }}"
          if git tag | grep -Fxq "$VERSION_TAG"; then
            echo "Version $VERSION_TAG already released. Exiting."
            exit 0
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update to UniFi ${{ steps.check.outputs.new_version }}"
          title: "chore: update to UniFi ${{ steps.check.outputs.new_version }}"
          body: |
            This pull request updates UniFi Controller to version ${{ steps.check.outputs.new_version }}.
            Please review and test before merging.
          branch: "unifi-update-${{ steps.check.outputs.new_version }}"
          delete-branch: true